<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throttle Buddy - Login</title>
    <link rel="stylesheet" href="ThrottleBuddy.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="website.png" alt="Throttle Buddy Logo">
            <img src="Throttle Buddy.png" alt="Throttle Buddy Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for parts...">
            <button>Search</button>
        </div>
        <nav>
            <a href="Homepage.html">Home</a>
            <a href="Product.html">Products</a>
            <a href="Parts.html">Parts</a>
            <a href="Login.html">Login</a>

    <section id="login">
        <h2>Login to Your Account</h2>
        <form action="/login" method="POST">
            <input type="text" placeholder="Username" name="username" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
